
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Inicial</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <h1>projeto Inicial de DSA2</h1>
    <div>
        <h4>DSA2</h4>
        <form>
            <div class="mb-1">
                <label>Digite seu nome</label>
                <input type="text" id="nome" placeholder="Digite aqui seu nome...">
               
            </div>
            <div class="mb-1">
                <label>E-mail</label>
                <input type="text" id="email" placeholder="email@dominio.com">
            </div>

        </div>
        <div class="mb-1">
            <label>CPF</label>
            <input type="text" id="cpf" placeholder="123.456.789-00">
            
        </div>
  
        <div class="mb-1">
            <label>número de telefone</label>
            <input type="text" id="fone" placeholder="(DDD)999999999">
            
        </div>

        <div class="mb-1">
            <label>logradouro</label>
            <input type="text" id="logradouro" placeholder="Endereço">
            
        </div>


        <div class="mb-1">
            <label>número da casa</label>
            <input type="text" id="casa" placeholder="casa: 0">
            
        </div>

        <div class="mb-1">
            <label>complemento</label>
            <input type="text" id="complemento" placeholder="proximo a tal lugar">
            
        </div>

        <div class="mb-1">
            <label>bairro</label>
            <input type="text" id="bairro" placeholder="JD nao sei oque">
            
        </div>

        <div class="mb-1">
            <label>cidade</label>
            <input type="text" id="cidade" placeholder="cidade tal">
            
        </div>

        <div class="mb-1">
            <label>estado</label>
            <input type="text" id="estado" placeholder="nome do estado">
            
        </div>

        
  
      
        <input type="button" id="botao" value="Clique aqui..."
        class="btn-primary" value="Clique aqui">
        </form>
        <div class="m-2 p-1 text-center" id="saida-de-dados">
             </div>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
